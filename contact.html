  <div class="contact-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4 text-md contact_heading mt-2 text-danger">Contact Us</h2>
          <form>
            <div class="form-group">
              <label for="name" class="text-md labes text-light">Name:</label>
              <input type="text" class="form-control " id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email" class="text-md labes text-light">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="name" class="text-md labes text-light">Contact Number:</label>
              <input type="text" class="form-control" id="contact" name="number" placeholder="Enter your Contact Number" required>
            </div>
            <div class="form-group">
              <label for="message" class="text-md labes text-light">Message:</label>
              <textarea class="form-control" id="message" rows="4" name="msg" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><a href="/Htmlfiles/Home.html">Submit</a></button>
          </form>
        </div>
      </div>
    </div>

  </div>
